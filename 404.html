<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: wheat;
        color: black;
        font-family: 'Cal Sans', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        text-align: center;
      }

      .f04text h1 {
        font-size: 120px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .f04text p {
        font-size: 28px;
        margin-bottom: 30px;
      }

      .button-link {
        display: inline-block;
        padding: 12px 36px;
        background-color: #fff;
        color: black;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.25s ease;
        border: 1px solid transparent;
      }

      .button-link:hover {
        border-color: black;
        background-color: #f1f1f1;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="f04text">
      <h1>404</h1>
      <p>Not found</p>
      <a href="https://google.com" class="button-link">Go Home</a>
    </div>
    <footer>&copy; CKV</footer>
  </body>
</html>
